<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>lamacOs Mitarbeiter-System</title>
  <style>
    body { font-family: Arial; background:#f3f3f3; padding:20px }
    input, button { padding:10px; margin:5px 0; width:100% }
    .box { background:#fff; padding:15px; margin-top:20px; border:1px solid #ccc }
    .hidden { display:none }
  </style>
</head>
<body>

<h1>lamacOs Mitarbeiter-System</h1>

<div id="loginBox" class="box">
  <h2>Admin Login</h2>
  <input id="loginEmail" placeholder="Admin E-Mail">
  <input id="loginPassword" type="password" placeholder="Passwort">
  <button onclick="login()">Login</button>
</div>

<div class="box">
  <h2>Mitarbeiter suchen</h2>
  <input id="codeInput" placeholder="Mitarbeiter-Code">
  <button onclick="search()">Suchen</button>
  <div id="result"></div>
</div>

<div id="adminBox" class="box hidden">
  <h2>Mitarbeiter verwalten</h2>
  <input id="code" placeholder="Code">
  <input id="name" placeholder="Name">
  <input id="job" placeholder="Job">
  <input id="gehalt" placeholder="Gehalt">
  <input id="email" placeholder="E-Mail">
  <button onclick="save()">Speichern</button>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const app = initializeApp({
    apiKey: "AIzaSyB-Zq6-NFuD5H8xbNBNCqjmEgjqwx0eXoA",
    authDomain: "mitarbeitersystem.firebaseapp.com",
    projectId: "mitarbeitersystem"
  });

  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBox = document.getElementById("loginBox");
  const adminBox = document.getElementById("adminBox");

  onAuthStateChanged(auth, user => {
    loginBox.classList.toggle("hidden", !!user);
    adminBox.classList.toggle("hidden", !user);
  });

  window.login = async () => {
    try {
      await signInWithEmailAndPassword(
        auth,
        document.getElementById("loginEmail").value,
        document.getElementById("loginPassword").value
      );
    } catch (e) {
      alert(e.message);
    }
  };

  window.logout = async () => {
    await signOut(auth);
  };

  window.save = async () => {
    try {
      await addDoc(collection(db, "mitarbeiter"), {
        code: document.getElementById("code").value.toLowerCase(),
        name: document.getElementById("name").value,
        job: document.getElementById("job").value,
        gehalt: document.getElementById("gehalt").value,
        email: document.getElementById("email").value
      });
      alert("Gespeichert!");
    } catch (e) {
      alert("Fehler beim Speichern: " + e.message);
    }
  };

  window.search = async () => {
    try {
      const q = query(
        collection(db, "mitarbeiter"),
        where("code", "==", document.getElementById("codeInput").value.toLowerCase())
      );
      const snap = await getDocs(q);

      const result = document.getElementById("result");
      if (snap.empty) {
        result.innerText = "Nicht gefunden.";
      } else {
        snap.forEach(d => {
          const m = d.data();
          result.innerHTML = `
            <b>${m.name}</b><br>
            Job: ${m.job}<br>
            Gehalt: ${m.gehalt}<br>
            E-Mail: ${m.email}
          `;
        });
      }
    } catch (e) {
      alert("Such-Fehler: " + e.message);
    }
  };
</script>

</body>
</html>
