<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>lamacOs Mitarbeiter-System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    .box {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<h1>lamacOs Mitarbeiter-System</h1>

<!-- LOGIN -->
<div id="loginBox" class="box">
  <h2>Admin Login</h2>
  <input id="loginEmail" placeholder="Admin E-Mail">
  <input id="loginPassword" type="password" placeholder="Passwort">
  <button onclick="login()">Login</button>
</div>

<!-- SUCHEN -->
<div class="box">
  <h2>Mitarbeiter suchen</h2>
  <input id="codeInput" placeholder="Mitarbeiter-Code">
  <button onclick="search()">Suchen</button>
  <div id="result"></div>
</div>

<!-- ADMIN -->
<div id="adminBox" class="box hidden">
  <h2>Mitarbeiter verwalten</h2>
  <input id="code" placeholder="Code">
  <input id="name" placeholder="Name">
  <input id="job" placeholder="Job">
  <input id="gehalt" placeholder="Gehalt">
  <input id="email" placeholder="E-Mail">
  <button onclick="save()">Speichern</button>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-Zq6-NFuD5H8xbNBNCqjmEgjqwx0eXoA",
    authDomain: "mitarbeitersystem.firebaseapp.com",
    projectId: "mitarbeitersystem",
    storageBucket: "mitarbeitersystem.firebasestorage.app",
    messagingSenderId: "1000951702088",
    appId: "1:1000951702088:web:722255168a5cd4f0222e7d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const adminBox = document.getElementById("adminBox");
  const loginBox = document.getElementById("loginBox");

  onAuthStateChanged(auth, user => {
    if (user) {
      adminBox.classList.remove("hidden");
      loginBox.classList.add("hidden");
    } else {
      adminBox.classList.add("hidden");
      loginBox.classList.remove("hidden");
    }
  });

  window.login = async () => {
    await signInWithEmailAndPassword(
      auth,
      loginEmail.value,
      loginPassword.value
    );
  };

  window.logout = async () => {
    await signOut(auth);
  };

  window.save = async () => {
    await addDoc(collection(db, "mitarbeiter"), {
      code: code.value.toLowerCase(),
      name: name.value,
      job: job.value,
      gehalt: gehalt.value,
      email: email.value
    });
    alert("Gespeichert!");
  };

  window.search = async () => {
    const q = query(
      collection(db, "mitarbeiter"),
      where("code", "==", codeInput.value.toLowerCase())
    );
    const snap = await getDocs(q);

    if (snap.empty) {
      result.innerText = "Nicht gefunden.";
    } else {
      snap.forEach(d => {
        const m = d.data();
        result.innerHTML = `
          <b>${m.name}</b><br>
          Job: ${m.job}<br>
          Gehalt: ${m.gehalt}<br>
          E-Mail: ${m.email}
        `;
      });
    }
  };
</script>

</body>
</html>
